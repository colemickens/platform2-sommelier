<busconfig>
  <policy user="arc-camera">
    <allow own="org.chromium.ArcCamera"/>
  </policy>
  <policy user="chronos">
    <allow send_destination="org.chromium.ArcCamera"
           send_interface="org.chromium.ArcCamera"
           send_member="StartService"/>
  </policy>
</busconfig>
