<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.chromium.CrosDisks" />
    <allow send_destination="org.chromium.CrosDisks" />
  </policy>
  <policy user="chronos">
    <!-- introspection denied -->
    <deny send_destination="org.chromium.CrosDisks"
          send_interface="org.freedesktop.DBus.Introspectable" />
    <!-- properties allowed -->
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.freedesktop.DBus.Properties"
           send_member="Get" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.freedesktop.DBus.Properties"
           send_member="Set" />
    <!-- methods allowed -->
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="EnumerateAutoMountableDevices" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="EnumerateDevices" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="FilesystemMount" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="FilesystemUnmount" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="FormatDevice" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="GetDeviceFilesystem" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="GetDeviceProperties" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="IsAlive" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="Mount" />
    <allow send_destination="org.chromium.CrosDisks"
           send_interface="org.chromium.CrosDisks"
           send_member="Unmount" />
  </policy>
  <limit name="max_replies_per_connection">512</limit>
</busconfig>
